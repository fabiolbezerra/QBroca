<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
        template="/template.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">
        QBroca - Início
    </ui:define>

    <ui:define name="content">
        <h3>Estatísticas de Clientes</h3>
        <p:panelGrid columns="3">
            <h:outputText value="Novos clientes (24h) "/>
            <h:outputText value="Novos clientes (Mês) "/>
            <h:outputText value="Clientes "/>

            <h:outputText value="#{dashboardBean.numeroDeClientes24h}"/>
            <h:outputText value="#{dashboardBean.numeroDeClientesNoMes}"/>
            <h:outputText value="#{dashboardBean.numeroDeClientes}"/>
        </p:panelGrid>

        <h3>Estatísticas de Pedidos</h3>
        <p:panelGrid columns="3">
            <h:outputText value="Novos pedidos (24h) "/>
            <h:outputText value="Novos pedidos (Mês) "/>
            <h:outputText value="Pedidos "/>

            <h:outputText value="#{dashboardBean.numeroDePedidos24h}"/>
            <h:outputText value="#{dashboardBean.numeroDePedidosNoMes}"/>
            <h:outputText value="#{dashboardBean.numeroDePedidos}"/>

            <h:outputText value="Ticket médio (24h) "/>
            <h:outputText value="Ticket médio (Mês) "/>
            <h:outputText value="Ticket médio "/>

            <h:outputText value="#{dashboardBean.mediaDosPedidos24h}">
                <f:convertNumber type="currency"/>
            </h:outputText>
            <h:outputText value="#{dashboardBean.mediaDosPedidosNoMes}">
                <f:convertNumber type="currency"/>
            </h:outputText>
            <h:outputText value="#{dashboardBean.mediaDosPedidos}">
                <f:convertNumber type="currency"/>
            </h:outputText>
        </p:panelGrid>
    </ui:define>

</ui:composition>
